<template name="palette">

    <!-- <div style="margin:3em;">
      <div>
        {{#each addableNodes}}
        <span style="display:inline;" class='btn btn-info addableNode' data-node-type='{{type}}'>{{labelType type}}</span><br/><br/>
        {{/each}}
      </div>
    </div> -->
  <div  id="paletteContainer" class="clearfix">
    {{#unless Template.subscriptionsReady}}
      <div style="height:300px;line-height:250px;vertical-align:middle;">
        {{> spinner}}
      </div>
    {{else}}

    <div class="well" id="addableNodeList">
      <!-- <button class="btn btn-xs" id="collapseAll">Collapse All</button> -->
      <ul class="list-group clearfix">

        <!-- Price -->
        <li class="list-group-item">
          <span class='fa fa-chevron-down toggleIcon' title="Click on Label to Expand/Collapse"></span>
          <label title="Click to Expand/Collapse" class="tree-toggler Price">Price</label>
          <ul class="list-group tree">
          {{#each addableNodes "Price"}}
            {{> palette_addableNode}}
          {{/each}}
          </ul>
        </li>
        <!-- Indicators -->
        <li class="list-group-item">
          <span class='fa fa-chevron-down toggleIcon' title="Click on Label to Expand/Collapse"></span>
          <label title="Click to Expand/Collapse" class="tree-toggler Indicator">Indicator</label>
          <ul class="list-group tree">
            <!-- Indicator : Momentum/Oscialltor -->
            <li class="list-group-item">
              <span class='fa fa-chevron-down toggleIcon' title="Click on Label to Expand/Collapse"></span>
              <label title="Click to Expand/Collapse" class="tree-toggler Indicator"> <!-- class='subKlass' -->
                <!-- <i class='fa fa-toggle-down' style='color:black;margin-right:5px;'></i> -->
                Momentum/Oscillator
              </label>
              <ul class="list-group tree">
              {{#each addableNodes "IndicatorMomentum"}}
                {{> palette_addableNode}}
              {{/each}}
              </ul>
            </li>

          </ul>
        </li>
        <!-- Signal  -->
        <li class="list-group-item">
          <span class='fa fa-chevron-down toggleIcon' title="Click on Label to Expand/Collapse"></span>
          <label title="Click to Expand/Collapse" class="tree-toggler Signal">Signal</label>
          <ul class="list-group tree">
          {{#each addableNodes "Signal"}}
            {{> palette_addableNode}}
          {{/each}}
          </ul>
        </li>
        <!-- Order -->
        <li class="list-group-item">
          <span class='fa fa-chevron-down toggleIcon' title="Click on Label to Expand/Collapse"></span>
          <label title="Click to Expand/Collapse" class="tree-toggler Order">Order</label>
          <ul class="list-group tree">
          {{#each addableNodes "Order"}}
            {{> palette_addableNode}}
          {{/each}}
          </ul>
        </li>

    </ul>
    </div>

    {{/unless}}
  </div>
</template>

<template name="palette_addableNode">
  <li class='list-group-item addableNode' data-node-type='{{type}}' data-node-klass='{{klass}}' data-toggle="tooltip" title="Click to Add this Node">{{typeLabel}}</li>
</template>
